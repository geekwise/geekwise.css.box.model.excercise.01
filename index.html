<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box example 01</title>

    <style>
        div{width:100px; height:100px;}
        
        #top{display:block; width:200px;}
        #bottom{display:block; width:200px;}
        
        
        #top_right{background-color:red; float:right;}
        #top_left{background-color:blue; float:left; }
        #bottom_left{background-color:green; float:left;}
        #bottom_right{background-color:yellow; float:right;}
    </style>    

</head>
<body>
    
    <div id='top'>
    <div id='top_right'>top right</div>
    <div id='top_left'>top left</div>
    </div>
    
    <div id='bottom'>
    <div id='bottom_right'>bottom right</div>
    <div id='bottom_left'>bottom left</div>    
    </div>
    
</body>
</html>
